name: ManHunt
description: A game of ManHunt with prizes!
main: io.github.tejedu.manhunt.ManHunt
version: 0.3.0u
author: "github: tejedu, minecraft: aeae"
website: http://tejedu.github.io/
prefix: "Man Hunt"

commands:
  mh:
    description: "Verify command: /mh, other commands: /mh <command>"
    usage: "Usage: /mh <command>"
    permission: manhunt.basic

permissions:
  manhunt.basic:
    description: Gives access to play ManHunt
    default: true
  manhunt.admin:
    description: Gives access to admin controls
    default: op